<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pasaje de Avión</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Reserva de pasaje de avión</h1>
        <form>
            <div class="form-group">
                <label for="nombrePasajero">Nombre del pasajero</label>
                <input type="text" class="form-control" id="nombrePasajero" placeholder="Nombre del pasajero">
            </div>
            <div class="form-group">
                <label for="destino">Destino</label>
                <input type="text" class="form-control" id="destino" placeholder="Destino">
            </div>
            <div class="form-group">
                <label for="fechaVuelo">Fecha de vuelo</label>
                <input type="date" class="form-control" id="fechaVuelo">
            </div>
            <div class="form-group">
                <label for="asiento">Asiento</label>
                <input type="text" class="form-control" id="asiento" placeholder="Asiento">
            </div>
            <button type="button" class="btn btn-primary" id="reservarPasaje">Reservar</button>
        </form>
        <ul class="mt-4" id="listaReservas"></ul>
    </div>

    <!-- Enlaces a los archivos JS de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tu código JavaScript aquí -->
    <script src="js/class.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

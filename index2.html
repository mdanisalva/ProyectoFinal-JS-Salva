<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Pasajes</title>
</head>
<body>
    <h1>Reservas de Pasajes</h1>
    <ul id="listaReservas"></ul>

    <script>
        let reservas = [];

        // Ejemplo de uso de fetch para obtener datos de un archivo JSON
        fetch('js/datos.json')
            .then(response => response.json())
            .then(data => {
                console.log('Datos obtenidos:', data);
                reservas = data; // Asignamos los datos al array reservas
                mostrarReservas(); // Llamamos a la función para mostrar las reservas
            })
            .catch(error => {
                console.error('Error al obtener datos:', error);
            });

        // Función para mostrar las reservas en el DOM
        function mostrarReservas() {
            const lista = document.getElementById('listaReservas');
            lista.innerHTML = ''; // Limpiar la lista antes de volver a mostrar

            reservas.forEach(reserva => {
                const li = document.createElement('li');
                li.textContent = `${reserva.nombrePasajero} viajará a ${reserva.destino} el ${reserva.fechaVuelo} en el asiento ${reserva.asiento}`;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
